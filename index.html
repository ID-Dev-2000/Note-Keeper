<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Keeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Universal Link to send user back to github repositories -->
    <div style="position: absolute; width:20px; height: 20px; background-color: black; z-index: 10; top: 0px; left: 0px;">
    <a href="https://github.com/ID-Dev-2000/Note-Keeper" style="color: white;"><-</a></div>
    
    <main class="mainContent">
        <h1 style="margin-bottom: 0px;">Note Keeper</h1>
        <p>
            Keep notes here. Dynamically updated. Data stored locally.
            <br> 
            Notes will be deleted after clearing your browser cookies!
        </p>
        <hr style="width: 100px;">
        <div class="noteText">
            <textarea id="noteTextArea" placeholder="Notes" spellcheck="false"></textarea>
        </div>
        <button id="resetButton">Clear All</button>
        <div id="confirmationParentID" class="confirmationParent" style="display: none;">
            <p>Are you sure?</p>
            <p><span id="yesClick" class="yesNoClick">Yes</span><span> / </span><span id="noClick" class="yesNoClick">No</span></p>
        </div>
        <hr style="width: 100px;">
        <span style="margin-bottom: 5px;">!Copy notes before clearing your browser history!</span>
        <button id="copyButton">Copy to clipboard</button>
        <p style="color: red;" id="copyConfirm" hidden>Copied!</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
